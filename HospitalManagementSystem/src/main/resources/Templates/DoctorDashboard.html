<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
</head>
<body>
<div class="dashboard-container">
    <h2>Welcome, <span th:text="${doctor.firstName}"></span>!</h2>

    <!-- Section: Update Shift Timings -->
    <div class="section">
        <h3>Update Shift Timings</h3>
        <form th:action="@{/Doctor/doctor/updateShift}" method="post">
            <input type="time" name="shiftStart" th:value="${doctor.shiftStart}" required>
            <input type="time" name="shiftEnd" th:value="${doctor.shiftEnd}" required>
            <button type="submit">Update Shift</button>
        </form>
        <h3>Available Time Slots</h3>
        <ul>
            <li th:each="slot : ${availableTimeSlots}" th:text="${slot}"></li>
        </ul>
    </div>

    <!-- Button to navigate to View Appointments page -->
    <div class="section">
        <a th:href="@{/Doctor/doctor/viewAppointments}">
            <button type="button">View Appointments</button>
        </a>
    </div>

    <!-- Logout Button -->
    <div class="section">
        <form th:action="@{/Doctor/doctor/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
