<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Patient Registration</title>
</head>
<body>
<div>
  <h2>Patient Registration</h2>
  <form th:action="@{/Patient/patient/registerSuccess}" method="post">
    <input type="text" name="firstName" placeholder="First Name" required>
    <input type="text" name="lastName" placeholder="Last Name" required>
    <input type="date" name="dateOfBirth" placeholder="Date of Birth" required>
    <select name="gender" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <input type="text" name="contactInfo" placeholder="Contact Info" required>
    <button type="submit">Register</button>
  </form>
  <div>
    Already have an account? <a th:href="@{/Patient/patient/login}">Login here</a>
  </div>
</div>
</body>
</html>
